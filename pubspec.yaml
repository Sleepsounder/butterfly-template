name: butterfly
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.1
  stacked: ^1.7.6
  auto_route:
  get_it:
  injectable:
  stacked_services: ^0.5.4+3
  flutter_appauth: ^0.9.2+4
  global_configuration: ^1.6.0
  flutter_custom_tabs: ^0.6.0
  webview_flutter: ^0.3.23
  flutter_secure_storage: ^3.3.4

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  build_runner:
  flutter_test:
    sdk: flutter
  auto_route_generator:
  injectable_generator:
  mockito:
  

dependency_overrides:
  analyzer: '0.39.14' #workaround for known issue with build_runner: https://github.com/flutter/flutter/issues/62240#issuecomment-663978057

  # For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  assets:
    - assets/cfg/
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
